<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
  <!--FORM - CONTAINER-->
   <!-- LOGIN SECTION -->
   <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
     Change Password
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></p>
            <form action="#"
            th:action="@{/change-password}"
            th:object="${account}"
            method="post">
            <div>
              <input type="hidden" id="account_id", name="account_id" th:field="*{account_id}">
              <input type="password" id="password" name="password" class="form-control" th:field="*{password}"  placeholder="Your Password" required/>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-warning" role="alert">password Error</p>
            </div>

<!--Confirm Password-->
            <div>
              <input type="password" id="password_confirm" name="password_confirm" class="form-control"   placeholder="confirm Password" 
              oninput="check(this)" required/>
            </div>
            <script language="javascript" type="text/javascript">
              function check(input){
                if(input.value !=document.getElementById('password').value){
                  input.setCustomValidity('Password must be matching');
                }
                else{
                  // input is valid rest the error message
                  input.setCustomValidity('');
                }
              }

            </script>
              
              <div class="btn_box">
                <button type="submit">
                 Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <!-- end book section -->


  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
