<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/hero-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
  <!-- Button trigger modal -->
 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Danger!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you Sure to Delete!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a th:href="@{'/posts/'+${post.id}+'/delete'}" class="btn btn-danger btn-lg active" role="button" aria-disabled="true">Delete</a>
      </div>
    </div>
  </div>
</div>
  <!--FORM - CONTAINER-->
   <!-- LOGIN SECTION -->
   <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <span>
          <h3 ><a th:href="@{'/post/'+${post.id}}"  th:text="${post.title}"></a></h3>
        
         <h5 th:text="'Author :' + ${post.account.username}+'|CreatedAt:'+${#temporals.format(post.CreatedAt, 'yyyy-MM-dd  HH:mm')}
         +'|updatedAt:'+${#temporals.format(post.updatedAt, 'yyyy-MM-dd  HH:mm')} "></h5>
         <p th:utext="${post.body}"></p>
      </span>
      <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
        <a th:href="@{'/posts/'+${post.id}+'/edit'}" class="btn btn-secondary btn-lg active" role="button" aria-disabled="true">Edit</a> |
        <button type="button" class="btn btn-warning btn-lg active" data-toggle="modal" data-target="#exampleModal">
          Delete
        </button>
         
      </div>
      <br>
<!-- Add post button -->
      <!-- <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
        <a th:href="@{/posts/add_post}" class="btn btn-secondary btn-lg active" role="button" aria-disabled="true">Add Post</a>
      </div> -->
 
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->


  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
