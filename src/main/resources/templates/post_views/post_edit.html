<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/hero-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
  <!--FORM - CONTAINER-->
   <!-- LOGIN SECTION -->
   <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
      EDIT POST
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
            th:action="@{'/posts/{id}/edit' (id=${post.id})}"
            th:object="${post}"
            method="post">
             
              <div class="form-group">
                <input type="hidden" id="account" name="account" th:field="*{account}">
                <input type="text" name="title" th:field="*{title}"id="title" class="form-control"   placeholder="Title" />
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-warning" role="alert">Title Error</p>
              </div>
              <div class="form-group">
                <textarea id="editor"name="body" th:field="*{body}"  class="form-control"    />
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-warning" role="alert">body Error</p>
              </div>
  
                <button type="submit"class="btn btn-secondary btn-lg active" >
                 Edit Post
                </button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->


  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
